<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>FindWork</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="menu">
                <a class="" href="#"><img src="img/logo.png" alt="FindWork Logo"></a>
                <nav class="uk-flex-rigth@1">
                    <a data-anime="1200" href="cadastrar.html" class="btn">Cadastrar Vaga</a>
                </nav>
            </div>
        </header>

        <div class="main_content">
                <!--Filtro lateral-->
                <asside class="filtro">
                    <div class="btn">
                            <select>
                                <option value="">filtro</option>
                                <option value="1">Desenvolvedor</option>
                                <option value="2">Designer</option>
                                <option value="3">Midia</option>
                            </select>
                            <button class="" type="button" tabindex="-1">
                                <span></span>
                                <span uk-icon="icon: chevron-down"></span>
                            </button>
                    </div>
                </asside>
                <!--fim filtro lateral-->

                <!--Form pesquisa-->
                <div class="container">
                    <form class="search uk-search uk-search-default">
                        <span uk-search-icon></span>
                        <input class="uk-search-input" type="search" placeholder="Pesquisar vaga...">
                    </form>
                    <!--Fim Form pesquisa-->
                    <!--Toogle vaga-->    
                    <div class="vaga uk-flex">
                        <a href="single.html" class="uk-flex uk-flex-row">
                            <img src="img/icone-vaga.png" alt="thumnail_vaga">
                            <div class="uk-flex uk-flex-column">
                                <h1>Titulo Vaga</h1>
                                <h3>Tipo vaga</h3>
                                <p>Oi, eu sou uma pequena descrição dessa vaga</p>
                            </div>
                        </a>
                    </div>
                    <!--Fim Toogle vaga-->    
                </div>
            </div>
        <!--Rodapé-->
        <footer class="footer">
            <p>Site by Fernando Saraiva</p>
        </footer>

        <script src="dist/bundle.js"></script>
        <script src="node_modules/uikit/dist/js/uikit.min.js"></script>
    </body>
</html>
