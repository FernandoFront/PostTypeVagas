<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>FindWork</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="menu">
                <a class="" href="#"><img src="img/logo.png" alt="FindWork Logo"></a>
                <nav class="uk-flex-rigth@1">
                    <a data-anime="1200" href="cadastrar.html" class="btn">Cadastrar Vaga</a>
                </nav>
            </div>
        </header>

        <div class="main_content">
                <!--Form pesquisa-->
                <div class="container">
                    <img src="img/bg-vaga.png" alt="bg vaga">
                    <form>
                        <fieldset class="uk-fieldset">
                    
                            <legend class="uk-legend">Legend</legend>
                    
                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Input">
                            </div>
                    
                            <div class="uk-margin">
                                <select class="uk-select">
                                    <option>Option 01</option>
                                    <option>Option 02</option>
                                </select>
                            </div>
                    
                            <div class="uk-margin">
                                <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
                            </div>
                            <div class="uk-margin" uk-margin>
                                <div uk-form-custom="target: true">
                                    <input type="file">
                                    <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                                </div>
                                <button class="btn uk-button uk-button-default">Submit</button>
                            </div>    
                        </fieldset>
                    </form> 
                </div>
            </div>
        <!--RodapÃ©-->
        <footer class="footer">
            <p>Site by Fernando Saraiva</p>
        </footer>

        <script src="dist/bundle.js"></script>
        <script src="node_modules/uikit/dist/js/uikit.min.js"></script>
    </body>
</html>
