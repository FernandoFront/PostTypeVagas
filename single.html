<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>FindWork</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <header>
            <div class="menu uk-navbar">
                <a class="" href="index.html"><img src="img/logo.png" alt="FindWork Logo"></a>
                <nav class="uk-nav uk-navbar-right">
                    <a data-anime="1200" href="cadastrar.html" class="btn">Cadastrar Vaga</a>
                </nav>
            </div>
        </header>

        <div class="main_content_single">
                <!--Form pesquisa-->
                    <section class="introducao-interna interna_portfolio">
                        <div class="container">
                            <h1 data-anime="400" class="uk-animation-fade">Titulo Vaga</h1>
                            <p data-anime="800" class="uk-animation-fade">Podemos já vislumbrar o modo pelo qual o fenômeno da Internet facilita a criação dos procedimentos normalmente adotados.</p>
                        </div>
                    </section>
                    <form class="cadastro_vaga uk-animation-scale-down">
                        <fieldset class="uk-fieldset">
                    
                            <legend class="uk-legend">Cadastre-se</legend>
                    
                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Nome completo">
                            </div>

                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="E-mail">
                            </div>
                    
                            <div class="uk-margin">
                                <select class="uk-select">
                                    <option>Vaga de intresse</option>
                                    <option value="1">Desenvolvedor</option>
                                    <option value="2">Designer</option>
                                    <option value="3">Midia</option>
                                </select>
                            </div>
                            <div class="uk-margin" uk-margin>
                                <div uk-form-custom="target: true">
                                    <input type="file">
                                    <input class="uk-input uk-form-width-medium"  type="text" placeholder="Curriculo" disabled uk-icon="icon:file-pdf">
                                </div>
                            </div>
                            <div class="menu uk-margin uk-flex-center">
                                 <a data-anime="1200" onclick="UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> Parabéns! Você candidatou a essa vaga.'})" class="btn btn_interno">Candidatar-se</a> 
                             </div>   
                        </fieldset>
                    </form> 
            </div>
        <!--Rodapé-->
        <footer class="footer">
            <p>Site by Fernando Saraiva</p>
        </footer>

        <script src="dist/bundle.js"></script>
        <script src="node_modules/uikit/dist/js/uikit.min.js"></script>
    </body>
</html>
